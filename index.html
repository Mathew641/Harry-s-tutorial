<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial-43 Navbar using Flexbox</title>
    <meta name="description" content="This Tutorial solve the Navbar creation challenge using flexbox">
    <meta name="keywords" content="HTML, CSS, JS, Nodejs, React">
    <meta name="robot" content="INDEX, FOLLOW">

    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./nav.jpeg" type="image/x-icon">

</head>
<body>
    
    <div class="wrapper">

        <div class="container">

            <header>

                <div class="left-div">
                    <div class="logo">
                        <img src="./UltraEdit.png" 
                        height="75rem"
                        alt="UltraEdit logo">
                    </div>

                    <div class="heading">
                        <h2>UltraEdit</h2>
                        <p>An Idera, Inc. Company</p>
                    </div>
                </div>

                <div class="right-div">

                    <div class="option1">
                        
                        <select name="prod" id="prod">
                            <option value="xyz">Product</option>
                            <option value="mno">mno</option>
                            <option value="pqr">pqr</option>
                            <option value="suv">suv</option>
                        </select>
                    </div>

                    <div class="option2">

                        <select name="price" id="price">
                            <option value="xyz">Pricing</option>
                            <option value="mno"></option>
                            <option value="suv"></option>
                            <option value="zet"></option>
                        </select>
                    </div>

                    <div class="option3">

                        <select name="resource" id="resource">
                            <option value="xyz">Resources</option>
                            <option value="mno"></option>
                            <option value="suv"></option>
                            <option value="pqr"></option>
                        </select>
                    </div>

                    <div class="option4">

                        <select name="abt" id="abt">
                            <option value="xyz">About us</option>
                            <option value="mno"></option>
                            <option value="suv"></option>
                            <option value="pqr"></option>
                        </select>
                    </div>

                    <div class="option5">

                        <select name="lang" id="lang">
                            <option value="xyz">English</option>
                            <option value="pqr">French</option>
                            <option value="stu">Spanish</option>
                            <option value="csd">Mandarin</option>
                        </select>
                    </div>
                    
                </div>
            </header>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
